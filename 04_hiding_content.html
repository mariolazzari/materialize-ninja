<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Materialize - Hiding content</title>
</head>

<body>
    <div class="container">
        <h4 class="hide">Hide me on all screens</h4>
        <h4 class="hide-on-small-only">Hide me on small screens</h4>
        <h4 class="hide-on-med-only">Hide me on medium screens</h4>
        <h4 class="hide-on-large-only">Hide me on large screens</h4>
        <h4 class="hide-on-med-and-down">Hide me on medium &amp; small screens</h4>
        <h4 class="hide-on-med-and-up">Hide me on medium &amp; large screens</h4>
    </div>
</body>

</html>
