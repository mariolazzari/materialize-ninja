<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Materialize - Colors</title>
</head>

<body>
    <div class="container">
        <h5 class="blue darken-1">Blue background (darken-1)</h5>
        <h5 class="orange lighten-4">Orange background (lighten-4)</h5>
        <h5 class="purple darken-4 white-text">Purple background and white text</h5>
        <h5 class="teal darken-2 yellow-text text-lighten-3">Teal background and yellow text</h5>
        <h5 class="yellow lighten-3 purple-text text-darken-2">yellow background and purple text</h5>
    </div>
</body>

</html>
