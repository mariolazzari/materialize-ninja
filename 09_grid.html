<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .row>div {
            padding: 10px;
            background: rgb(173, 173, 173);
            border: solid 1px white;
            line-height: 60px;
        }

        .row {
            margin: 40px auto;
        }
    </style>

    <title>Materialize - Grid</title>
</head>

<body>
    <div class="container">

        <h4>Grids</h4>

        <div class="row">
            <div class="col s3">cell1</div>
            <div class="col s3">cell2</div>
            <div class="col s3">cell3</div>
            <div class="col s3">cell4 content</div>
        </div>
        <div class="row">
            <div class="col s6 m3">cell1</div>
            <div class="col s6 m3">cell2</div>
            <div class="col s6 m3">cell3</div>
            <div class="col s6 m3">cell4 content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4">cell</div>
            <div class="col s12 m6 l4">cell</div>
            <div class="col s12 m6 l4">cell</div>
            <div class="col s12 m6 l4">cell</div>
            <div class="col s12 m6 l4">cell</div>
            <div class="col s12 m6 l4">cell</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl2">cell</div>
            <div class="col s12 m6 l4 xl2">cell</div>
            <div class="col s12 m6 l4 xl2">cell</div>
            <div class="col s12 m6 l4 xl2">cell</div>
            <div class="col s12 m6 l4 xl2">cell</div>
            <div class="col s12 m6 l4 xl2">cell</div>
        </div>
        <div class="row">
            <div class="col s12 m8">cell</div>
            <div class="col s12 m4">cell</div>
            <div class="col s12 m4">cell</div>
            <div class="col s12 m8">cell</div>
        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
